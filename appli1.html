<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>appli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>




<!--------Partie interface de l'app ----------------------------------------->

<body>
    
    <div id="app">

        <h1>Ajout d'élément</h1>

        <input type="text" v-model="message"/>
        <a href="#" @click="ajouterNote" v-if=" message != '' ">Ajouter</a>
        {{ message }}

        <p v-bind:title="message" v-for="todo in todos">
        {{ todo }}
        </p>

    </div>

<!-------- Parti logique de l'app   ------------------------------------------------------------> 

    <script>
        const vm = Vue.createApp({
            data(){ 
                return{
                    message: 'Nouveau message',
                    todos: []
                }
            },
            methods:{
                ajouterNote(){ 
                    this.todos.push(this.message);
                    this.message = '';
                 }
            }
        }).mount('#app');

    </script>

  
</body>
</html>
